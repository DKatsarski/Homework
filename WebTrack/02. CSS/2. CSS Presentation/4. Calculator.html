<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>04-Windows-Calculator</title>

<link rel="stylesheet" href="4. Calculator.css" media="screen" title="no title" charset="utf-8">

</head>

<body>
  <div class="calculator-frame">
    <div class="inside-frame">
      <div class="menu-bar">
        <span>V</span>iew
        <span>E</span>dit
        <span>H</span>elp
      </div>
      <div class="result-box">
        <span>8854455</span>
      </div>
      <div class="binary-numbers">
        <div class="binary-row">
          <div class="binary-cell">0000<br><span>63</span></div>
          <div class="binary-cell">0000</div>
          <div class="binary-cell">0000</div>
          <div class="binary-cell">0000</div>
          <div class="binary-cell">0000<br><span>47</span></div>
          <div class="binary-cell">0000</div>
          <div class="binary-cell">0000</div>
          <div class="binary-cell">0000<br><span>32</span></div>
        </div>
        <div class="binary-row">
          <div class="binary-cell">0000<br><span>31</span></div>
          <div class="binary-cell">0000</div>
          <div class="binary-cell">1000</div>
          <div class="binary-cell">0111</div>
          <div class="binary-cell">0001<br><span>15</span></div>
          <div class="binary-cell">1011</div>
          <div class="binary-cell">1011</div>
          <div class="binary-cell">0111<br><span>0</span></div>
        </div>
      </div>
      <div class="number-base">
        <form>
          <input type="radio" id="hex" name="Hex" value="Hex">
          <label for="hex">Hex</label>
          <input type="radio" id="dec" name="Hex" value="Hex" checked>
          <label for="dec">Dec</label>
          <input type="radio" id="oct" name="Hex" value="Hex">
          <label for="oct">Oct</label>
          <input type="radio" id="bin" name="Hex" value="Hex">
          <label for="bin">Bin</label>
        </form>
      </div>
      <div class="button-grid">
        <div class="button-row">
          <input type="button" name="" value="" class="matte-btn">
          <input type="button" name="" value="Mod" class="blue-shiny-btn">
          <input type="button" name="" value="A" class="matte-btn large-font shallow-border">
          <input type="button" name="" value="MC" class="matte-btn large-font">
          <input type="button" name="" value="MR" class="matte-btn large-font">
          <input type="button" name="" value="MS" class="matte-btn large-font">
          <input type="button" name="" value="M+" class="matte-btn large-font">
          <input type="button" name="" value="M-" class="matte-btn large-font">
        </div>
        <div class="button-row">
          <input type="button" name="" value="(" class="blue-shiny-btn">
          <input type="button" name="" value=")" class="blue-shiny-btn">
          <input type="button" name="" value="B" class="matte-btn large-font shallow-border">
          <input type="button" name="" value="&#8592;" class="blue-shiny-btn">
          <input type="button" name="" value="CE" class="gold-shiny-btn large-font">
          <input type="button" name="" value="C" class="blue-shiny-btn large-font">
          <input type="button" name="" value="&#xb1;" class="blue-shiny-btn large-font">
          <input type="button" name="" value="&#8730;" class="matte-btn large-font shallow-border">
        </div>
        <div class="button-row">
          <input type="button" name="" value="RoL" class="blue-shiny-btn">
          <input type="button" name="" value="RoR" class="blue-shiny-btn">
          <input type="button" name="" value="C" class="matte-btn large-font shallow-border">
          <input type="button" name="" value="7" class="white-shiny-btn large-font">
          <input type="button" name="" value="8" class="white-shiny-btn large-font">
          <input type="button" name="" value="9" class="white-shiny-btn large-font">
          <input type="button" name="" value="/" class="blue-shiny-btn large-font">
          <input type="button" name="" value="%" class="matte-btn large-font shallow-border">
        </div>
        <div class="button-row">
          <input type="button" name="" value="Or" class="blue-shiny-btn">
          <input type="button" name="" value="Xor" class="blue-shiny-btn">
          <input type="button" name="" value="D" class="matte-btn large-font shallow-border">
          <input type="button" name="" value="4" class="white-shiny-btn large-font">
          <input type="button" name="" value="5" class="white-shiny-btn large-font">
          <input type="button" name="" value="6" class="white-shiny-btn large-font">
          <input type="button" name="" value="*" class="blue-shiny-btn large-font">
          <input type="button" name="" value="1/x" class="matte-btn large-font shallow-border">
        </div>
        <div class="button-row">
          <input type="button" name="" value="Lsh" class="blue-shiny-btn">
          <input type="button" name="" value="Rsh" class="blue-shiny-btn">
          <input type="button" name="" value="E" class="matte-btn large-font shallow-border">
          <input type="button" name="" value="1" class="white-shiny-btn large-font">
          <input type="button" name="" value="2" class="white-shiny-btn large-font">
          <input type="button" name="" value="3" class="white-shiny-btn large-font">
          <input type="button" name="" value="-" class="blue-shiny-btn large-font">
        </div>
        <input type="button" name="" value="=" class="plus-btn blue-shiny-btn">
        <div class="button-row">
          <input type="button" name="" value="Not" class="blue-shiny-btn">
          <input type="button" name="" value="And" class="blue-shiny-btn">
          <input type="button" name="" value="F" class="matte-btn large-font shallow-border">
          <input type="button" name="" value="0" class="white-shiny-btn num-zero large-font">
          <input type="button" name="" value="." class="matte-btn large-font shallow-border">
          <input type="button" name="" value="+" class="blue-shiny-btn large-font">
        </div>
      </div>
      <div class="binary-word">
        <form>
          <input type="radio" id="qword" name="Hex" value="Hex" checked>
          <label for="qword">Qword</label>
          <input type="radio" id="dword" name="Hex" value="Hex">
          <label for="dword">Dword</label>
          <input type="radio" id="word" name="Hex" value="Hex">
          <label for="word">Word</label>
          <input type="radio" id="byte" name="Hex" value="Hex">
          <label for="byte">Byte</label>
        </form>
      </div>

    </div>
  </div>
</body>

</html>
